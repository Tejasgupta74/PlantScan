<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password - PlantScan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root{--green-600:#27ae60;--green-50:#f0fdf4;--text-900:#0f172a;--text-600:#475569;--border:#e2e8f0}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:linear-gradient(135deg,#779280 0%,#a7f3d0 50%,#4a8a70 100%);display:flex;align-items:center;justify-content:center;height:100vh;padding:20px}
    .card{background:#fff;padding:32px;border-radius:16px;box-shadow:0 8px 24px rgba(15,23,42,0.08);max-width:420px;width:100%;animation:slideIn 0.4s ease}
    @keyframes slideIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    .header{display:flex;align-items:center;gap:12px;margin-bottom:24px}
    .header-icon{font-size:28px;color:var(--green-600)}
    h2{font-size:22px;font-weight:800;color:var(--text-900);margin:0}
    p{font-size:14px;color:var(--text-600);line-height:1.6;margin-bottom:20px}
    .form-group{margin-bottom:16px}
    input{width:100%;padding:11px;border:1px solid var(--border);border-radius:8px;font-size:14px;transition:all 0.2s}
    input:focus{outline:none;border-color:var(--green-600);box-shadow:0 0 0 3px rgba(39,174,96,0.1)}
    button{width:100%;padding:11px;border-radius:8px;border:none;background:var(--green-600);color:#fff;font-weight:700;cursor:pointer;font-size:14px;transition:all 0.2s;box-shadow:0 8px 16px rgba(39,174,96,0.15)}
    button:hover{background:#229954;transform:translateY(-2px);box-shadow:0 12px 24px rgba(39,174,96,0.2)}
    button:active{transform:translateY(0)}
    button:disabled{opacity:0.6;cursor:not-allowed;transform:none}
    .info{margin-top:16px;text-align:center;font-size:13px;color:var(--text-600)}
    .info a{color:var(--green-600);text-decoration:none;font-weight:600;transition:all 0.2s}
    .info a:hover{text-decoration:underline}
    .error{color:#dc2626;margin-bottom:12px;padding:10px;background:#fee2e2;border-radius:6px;font-size:13px;display:none}
    .error.show{display:block}
  </style>
</head>
<body>
  <div class="card">
    <div class="header"><i class="fas fa-lock header-icon"></i><h2>Forgot Password</h2></div>
    <p>Enter your email address and we'll send you a one-time code (OTP) to reset your password.</p>
    <div id="err" class="error"></div>
    <form id="forgotForm">
      <div class="form-group"><input id="email" type="email" placeholder="you@example.com" required></div>
      <button type="submit" id="sendBtn">Send OTP Code</button>
    </form>
    <div id="msg" class="info" style="display:none;color:var(--green-600);background:var(--green-50);padding:10px;border-radius:6px;font-size:13px;margin-top:12px"></div>
    <div class="info">Already have an OTP? <a href="/reset">Reset password</a></div>
  </div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg');
      const err = document.getElementById('err');
      const btn = document.getElementById('sendBtn');
      msg.textContent=''; err.textContent='';
      if (!email) { err.textContent = 'Please provide your email.'; return; }
      btn.disabled = true;
      btn.textContent = 'Sending...';
      try {
        const res = await fetch('/forgot', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ email }) });
        const d = await res.json();
        if (!res.ok) { err.textContent = d.error || 'Failed to send OTP.'; btn.disabled = false; btn.textContent = 'Send OTP'; return; }
        msg.textContent = d.message || 'OTP sent if the email exists.';
        setTimeout(() => { window.location.href = '/reset'; }, 300);
      } catch (e) { err.textContent = e.message || 'Network error'; btn.disabled = false; btn.textContent = 'Send OTP'; }
    });
  </script>
</body>
</html>
