<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - PlantScan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif; 
      background:linear-gradient(135deg, #16a34a 0%, #059669 100%); 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      height:100vh;
      padding:20px;
    }
    .container { display:flex; gap:40px; align-items:center; max-width:900px; width:100%; }
    .branding { color:#fff; }
    .branding h1 { font-size:36px; margin-bottom:12px; }
    .branding p { font-size:16px; opacity:0.9; margin-bottom:20px; line-height:1.6; }
    .card { 
      background:#fff; 
      padding:40px; 
      border-radius:16px; 
      box-shadow:0 20px 60px rgba(0,0,0,0.3); 
      width:100%;
      max-width:380px;
      animation:slideIn 0.4s ease;
    }
    @keyframes slideIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
    h2 { margin-bottom:24px; color:#2c3e50; font-size:24px; display:flex; align-items:center; gap:12px; }
    .form-group { margin-bottom:16px; }
    label { font-size:13px; color:#4b5563; font-weight:600; display:block; margin-bottom:6px; }
    input { width:100%; padding:12px 14px; margin:0; border:1px solid #e6e9ee; border-radius:8px; font-size:14px; transition:all 0.3s; }
    input:focus { outline:none; border-color:#27ae60; box-shadow:0 0 0 3px rgba(39,174,96,0.1); }
    button { width:100%; padding:12px; border-radius:8px; border:none; background:#27ae60; color:#fff; font-weight:700; cursor:pointer; font-size:15px; margin-top:8px; transition:all 0.3s; }
    button:hover { background:#229954; transform:translateY(-2px); box-shadow:0 8px 16px rgba(39,174,96,0.3); }
    button:active { transform:translateY(0); }
    .small { text-align:center; margin-top:20px; color:#6b7280; font-size:14px; }
    .small a { color:#667eea; text-decoration:none; font-weight:600; }
    .small a:hover { text-decoration:underline; }
    .divider { text-align:center; margin:20px 0; color:#bbb; font-size:12px; }
    .google { 
      display:flex; 
      gap:10px; 
      align-items:center; 
      justify-content:center; 
      padding:12px; 
      border-radius:8px; 
      background:#f9f9f9; 
      border:1px solid #e6e9ee; 
      cursor:pointer; 
      text-decoration:none; 
      color:#333;
      font-weight:600;
      font-size:14px;
      transition:all 0.3s;
    }
    .google:hover { background:#f0f0f0; border-color:#d0d0d0; }
    .error { color:#e74c3c; font-weight:600; margin-bottom:16px; display:none; padding:10px; background:#fde8e8; border-radius:6px; font-size:13px; }
    @media (max-width:768px) { .container { flex-direction:column; gap:20px; } .branding { text-align:center; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="branding">
      <h1><i class="fas fa-leaf" style="color:#fff;"></i> PlantScan</h1>
      <p>Advanced AI-powered plant analysis tool. Upload, analyze, and get instant insights about your plants.</p>
    </div>
    <div class="card">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <div class="error" id="error"></div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" autocomplete="username" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
      </div>
      <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>

      <div class="divider">or</div>

      <a class="google" href="/auth/google"><i class="fab fa-google" style="color:#db4437; font-size:18px;"></i> Continue with Google</a>

      <div class="small">Don't have an account? <a href="/signup">Sign up</a></div>
      <div class="small" style="margin-top:8px;"><a href="/forgot">Forgot password?</a></div>
    </div>
  </div>

  <script>
    const errorDiv = document.getElementById('error');
    document.getElementById('loginBtn').addEventListener('click', async () => {
      errorDiv.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) { errorDiv.textContent = 'Please provide email and password.'; errorDiv.style.display = 'block'; return; }
      try {
        const res = await fetch('/login', { method: 'POST', credentials: 'same-origin', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
        const data = await res.json();
        if (!res.ok) { errorDiv.textContent = data.error || 'Login failed'; errorDiv.style.display = 'block'; return; }
        window.location.href = '/';
      } catch (err) {
        errorDiv.textContent = err.message || 'Login failed'; errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
